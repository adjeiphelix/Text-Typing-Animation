<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo"><h1>Klaus</h1></div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
            <img src="menu.png" class="menu-icon">
        </nav>
        <div class="text-box">
            <h1>I'm <span class="auto-input"></span> </h1>
            <p>You can reach out to me if you need help in making a <br> website for you
                or your business </p>
                <a href="https://www.instagram.com/kentklaus/">Contact Me</a>
                <a href="#" class="btn">Download CV</a>
        </div>

        <img src="user.png" class="user-img">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>


        var typed = new Typed(".auto-input", {
            strings: ["Klaus Kent", "a Web Developer", " an IT Specialist", "a Digital Marketer"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>

</html>
